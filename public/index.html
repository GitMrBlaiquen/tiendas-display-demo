<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Display Sensor</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      text-align: center;
      padding: 20px;
    }

    .line {
      font-size: clamp(60px, 10vw, 160px);
      font-weight: 900;
      margin: 20px 0;
    }

    .entrada { color: #4DA9FF; }
    .salida  { color: #FF6B6B; }

    .sn {
      margin-top: 30px;
      font-size: clamp(16px, 3vw, 36px);
      opacity: 0.85;
      word-break: break-all;
    }

    .status {
      margin-top: 12px;
      font-size: clamp(14px, 2vw, 22px);
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="line entrada" id="entradas">ENTRADA</div>
    <div class="line salida" id="salidas">SALIDA</div>

    <div class="sn" id="snText">SN: 221000002507152508</div>
    <div class="status" id="status">Conectando...</div>
  </div>

  <script>
    // ðŸ”— TU SERVER PRINCIPAL
    const API_BASE = "https://sensor-server-54ak.onrender.com";

    // ðŸ†” SN DEMO
    const SN = "211000002507152052";

    const entradasEl = document.getElementById("entradas");
    const salidasEl  = document.getElementById("salidas");
    const statusEl   = document.getElementById("status");

    async function update() {
      try {
        const res = await fetch(`${API_BASE}/api/display?sn=${SN}`, {
          cache: "no-store"
        });
        if (!res.ok) throw new Error(res.status);

        const data = await res.json();

        entradasEl.textContent = `ENTRADAS: ${String(data.entradas || 0).padStart(2,"0")}`;
        salidasEl.textContent  = `SALIDAS: ${String(data.salidas || 0).padStart(2,"0")}`;
        Empleado.textContent   = `EMPLEADO`;

        statusEl.textContent = "Actualizado: " + new Date().toLocaleTimeString();
      } catch (err) {
        statusEl.textContent = "Sin conexiÃ³n / esperando datos";
      }
    }

    update();
    setInterval(update, 2000);
  </script>
</body>
</html>
